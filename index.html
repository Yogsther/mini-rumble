    <div id="buttons">
    </div>

    <script src="minigames/masterTypist.js"></script>
    <script src="minigames/hoverDodge.js"></script>
    <script src="minigames/carrotCatch.js"></script>
    <script src="minigames/mash.js"></script>

    <script src="minigames/gatherFortnite.js"></script>

    <script src="minigames/bounce.js"></script>
    <script src="minigames/missiles.js"></script>
    <script src="minigames/wizard_hunt.js"></script>
    
    <!-- Game Engine -->
    <script src="rumble.js"></script>

</html>
