<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mini-Rumble</title>
</head>

<body>

    <!-- Game canvas -->
    <canvas id="canvas" width="640" height="480"></canvas>


    <div id="buttons">

        

        <div id="dpad">
            <button id="z" onclick="buttonClick(this.id)">Z</button>
            <button id="x" onclick="buttonClick(this.id)">X</button>

            <button class="dpad" id="up" onclick="buttonClick(this.id)">⇧</button><br>
            <button class="dpad" id="left" onclick="buttonClick(this.id)">⇦</button>
            <button class="dpad" id="right" onclick="buttonClick(this.id)">⇨</button><br>
            <button class="dpad" id="down" onclick="buttonClick(this.id)">⇩</button>

        </div>

    </div>
    
    


    
    <!-- All mini-games -->
    <script src="mini.js"></script>
    
    <!-- Game Engine -->
    <script src="rumble.js"></script>
    
    
</body>
</html>
